<!DOCTYPE html>
<html>
    <head>
         <title>Bloc Jams</title>
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
         <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
         <link rel="stylesheet" type="text/css" href="styles/normalize.css">
         <link rel="stylesheet" type="text/css" href="styles/main.css">
         <link rel="stylesheet" type="text/css" href="styles/album.css">
     </head>
<body class="album">
    
    
    
    
    
    
<!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="assets/images/bloc_jams_logo.png" alt="bloc jams logo">
        </a>
        <div class="links-container">
            <a href="collection.html" class="navbar-link">collection</a>
        </div>
    </nav>

    
    
    


    
<!-- Main Content -->
<main class="album-view container narrow">
    
    <!-- Cover Image, Title, Artist, Producer -->
    <section class="clearfix">
        <div class="column half">
            <img src="assets/images/album_covers/01.png" class="album-cover-art">
        </div>
        <div class="album-view-details column half">
            <h2 class="album-view-title">The Colors</h2>
            <h3 class="album-view-artist">Pablo Picasso</h3>
            <h5 class="album-view-release-info">1909 Spanish Records</h5>
        </div>
    </section>
    
    <!-- Song Listings -->
    <table class="album-view-song-list">
        <tr class="album-view-song-item">
            <td class="song-item-number">1</td> <!-- Track Number -->
            <td class="song-item-title">Blue</td> <!-- Track Title -->
            <td class="song-item-duration">X:XX</td> <!-- Track Time -->
        </tr>
        <tr class="album-view-song-item">
            <td class="song-item-number">2</td> <!-- Track Number -->
            <td class="song-item-title">Red</td> <!-- Track Title -->
            <td class="song-item-duration">X:XX</td> <!-- Track Time -->
        </tr>
        <tr class="album-view-song-item">
            <td class="song-item-number">3</td> <!-- Track Number -->
            <td class="song-item-title">Green</td> <!-- Track Title -->
            <td class="song-item-duration">X:XX</td> <!-- Track Time -->
        </tr>
        <tr class="album-view-song-item">
            <td class="song-item-number">4</td> <!-- Track Number -->
            <td class="song-item-title">Purple</td> <!-- Track Title -->
            <td class="song-item-duration">X:XX</td> <!-- Track Time -->
        </tr>
        <tr class="album-view-song-item">
            <td class="song-item-number">5</td> <!-- Track Number -->
            <td class="song-item-title">Black</td> <!-- Track Title -->
            <td class="song-item-duration">X:XX</td> <!-- Track Time -->
        </tr>
    </table>
</main>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
